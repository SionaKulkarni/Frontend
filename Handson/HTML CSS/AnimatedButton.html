<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animated Button</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 50px;
        }
        .animated-button {
            background-color: #008CBA;
            color: white;
            padding: 15px 30px;
            font-size: 18px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: all 0.3s ease-in-out;
        }
        .animated-button:active {
            animation: buttonClick 0.3s ease-in-out;
        }
        @keyframes buttonClick {
            0% { transform: scale(1); background-color: #008CBA; }
            50% { transform: scale(1.1); background-color: #005f73; }
            100% { transform: scale(1); background-color: #008CBA; }
        }
    </style>
</head>
<body>
    <button class="animated-button">Click Me</button>
</body>
</html>
